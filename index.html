<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY || DIVING</title>
    <meta name="description" content="This web page is professonal sky diving hib, where u can register for the following courses available. check the webpage for registration." />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/icons/parachute_23752.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <section class="register-section animated shake">
        <div class="animated shake">
            <h2>Skydiving</h2>
        </div>
        <div class="animated zoomIn">
            <h3>Register for our course</h3>
        </div>
        <button>Register</button>
    </section>
    <section class="form-section animated zoomIn">
        <header>
            <h2>Contact us</h2>
        </header>
        <img src="/images/selective-focus-photography-of-person-holding-the-adventure-891252 (3).jpg" alt="" />
        <form>
            <label for="Name-input">Name:</label>
            <input type="text" name="Name" id="Name-input" />
            <label for="Email-input">Email:</label>
            <input type="Email" name="Email" id="Email-input" />
            <label for="Message-input">Message:</label>
            <textarea name="Message" id="Message-input" cols="30" rows="10"></textarea>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
